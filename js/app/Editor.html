<div class="d-flex flex-column justify-content-center">

        <p class="text-center">Válassz méretet, egy színt és jelöld a négyzetekben a saját formádat!</p>
    </div>
    <div class="d-flex">
        <select id="selectSize" class="form-select">
            <option selected disabled>Válassz méretet</option>
            <option value="1">1 x 1</option>

            <option value="3">3 x 3</option>
            <option value="4">4 x 4</option>
        </select>
        <input type="color" id="itemColor" name="itemColor" value="#ff0000">
    </div>
    <div id="shapeEditor" class="mt-4">
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-custom mt-3" id="addBlock" disabled>Elem hozzáadása</button>
    </div>
    <h5 class="mt-4 mb-0">Felvett elemek:</h5>
    <div id="blockList" class="row mt-3 flex-wrap">
    </div>
